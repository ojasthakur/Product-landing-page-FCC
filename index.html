<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <!-- <link rel="stylesheet" href="./normalize.css"> -->

</head>

<body>
    <!------------- ------------------------- -->
    <!-- header -->
    <header id="header">
        <!-- navbar -->
        <nav id="nav-bar" class="nav-bar">
            <div class="nav-center">

                <!-- nav-header -->
                <div class="nav-header">
                    <a href="index.html">
                        <img src="./images/apple.svg" alt="" class="nav-logo" id="header-img">
                    </a>
                    <button type="button" class="nav-toggle" id="nav-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <!-- end of header -->

                <!-- nav-links -->
                <ul id="nav-links" class="nav-links">
                    <!-- single link -->
                    <li>
                        <a href="#header" class="nav-link scroll-link">home</a>
                    </li>
                    <!-- end of single link -->

                    <!-- single link -->
                    <li>
                        <a href="#review" class="nav-link scroll-link">review</a>
                    </li>
                    <!-- end of single link -->

                    <!-- single link -->
                    <li>
                        <a href="#qualities" class="nav-link scroll-link">qualities</a>
                    </li>
                    <!-- end of single link -->
                </ul>
                <!-- end of nav-links -->
            </div>
        </nav>

        <!-- HERO -->
        <div class="hero">
            <div class="hero-banner">
                <h4>
                    iPhone 13 Pro
                </h4>

                <h1>
                    oh.so.pro
                </h1>

                <h5>
                    <a href="#products" class="hero-btn scroll-link">Explore Products</a>

                </h5>
            </div>
        </div>
    </header>
    <!-- end of header -->

    <div class="section video-section" id="review">
        <div class="section-title">
            <a href="https://www.youtube.com/user/marquesbrownlee">
                <div class="img-container">
                    <img src="./images/mkbhd.jpg" alt="" class="img">
                </div>
            </a>
            <h4>See what MKBHD has to say about us</h4>
        </div>
        <div class="section-center video-section-center">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/WUZk83honNQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>


    <div class="section qualities" id="qualities">
        <div class="section-title">
            <h3>What are we known for?</h3>
        </div>
        <div class="section-center qualities-center">
            <!-- single card -->
            <article class="quality">
                <span class="quality-icon">
                    <i class="fa-solid fa-compass-drafting"></i>
                </span>

                <div class="quality-info">
                    <h4 class="quality-title">
                        design
                    </h4>
                    <p class="quality-text">
                        that inspires future!
                    </p>
                </div>
            </article>
            <!-- end of single card -->

            <!-- single card -->
            <article class="quality">
                <span class="quality-icon">
                    <i class="fa-solid fa-battery-full"></i>
                </span>

                <div class="quality-info">
                    <h4 class="quality-title">
                        battery-life
                    </h4>
                    <p class="quality-text">
                        for the longest of days
                    </p>
                </div>
            </article>
            <!-- end of single card -->

            <!-- single card -->
            <article class="quality">
                <span class="quality-icon">
                    <i class="fa-solid fa-gauge-simple-high"></i>
                </span>

                <div class="quality-info">
                    <h4 class="quality-title">
                        speed
                    </h4>
                    <p class="quality-text">
                        for when time is of the essence!
                    </p>
                </div>
            </article>
            <!-- end of single card -->
        </div>
    </div>
    <!-- ------------------------------------ -->
    <!-- qualities section -->
    <!-- end of qualities section -->



    <!-- ------------------------------------ -->
    <!-- embedded videos section -->



    <!-- ------------------------------------ -->
    <!-- products section -->
    <!-- ------------------------------------ -->
    <!-- email submission form -->
    <!-- ------------------------------------ -->
    <script src="./app.js"></script>
</body>

</html>
